spring:
  devtools:
    restart:
      additional-paths: src/main/java
  application:
    name: proveedor-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
      fail-fast: true
      retry:
          max-attempts: 200
          max-interval: 10000
  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: "*"